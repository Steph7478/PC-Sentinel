---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: analyser
spec:
  replicas: 1
  selector:
    matchLabels:
      app: analyser
  template:
    metadata:
      labels:
        app: analyser
    spec:
      containers:
        - env:
            - name: GRPC_AGENT_HOST
              value: agent-grpc
            - name: GRPC_AGENT_PORT
              value: '9090'
          image: localhost:5000/analyser:local
          imagePullPolicy: IfNotPresent
          name: analyser
          ports:
            - containerPort: 8080
              name: http
          resources:
            limits:
              cpu: 500m
              memory: 256Mi
            requests:
              cpu: 250m
              memory: 128Mi