---
spring:
  graphql:
    http:
      path: /api/metrics
    websocket:
      enabled: true
      path: /api/metrics
  grpc:
    client:
      channels:
        agentClient:
          address: static://${grpc.agent.host:agent}:${grpc.agent.port:9090}
          negotiation-type: plaintext
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:kafka:9092}
    consumer:
      group-id: graphql-api-group
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      properties:
        spring.json.trusted.packages: '*'
        spring.json.type.mapping: analyser.dto.MetricDTO:api.dto.MetricDTO,analyser.dto.ProcessInfoDTO:api.dto.ProcessInfoDTO
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer